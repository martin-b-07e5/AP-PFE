<div class="container" *ngIf="education">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate>
        <!-- Name -->
        <div class="form-group">
          <label for="name">Education Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="education.name"
            required
            placeholder="Input your Education name"
          />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Education Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="education.description"
            required
            placeholder="Input your Education description"
          />
        </div>

        <!-- startedAt -->
        <div class="form-group">
          <label for="startedAt">Education startedAt</label>
          <input
            type="date"
            class="form-control"
            id="startedAt"
            name="startedAt"
            [(ngModel)]="education.startedAt"
            required
            placeholder="YYYY-MM-DD for type='text'"
          />
        </div>

        <!-- finishedAt -->
        <div class="form-group">
          <label for="finishedAt">Education finishedAt</label>
          <input
            type="date"
            class="form-control"
            id="finishedAt"
            name="finishedAt"
            [(ngModel)]="education.finishedAt"
            required
            placeholder="YYYY-MM-DD for type='text'"
          />
        </div>

        <!-- buttons -->
        <!-- Update -->
        <button
          class="btn btn-primary"
          style="margin-top: 0.8rem; margin-right: 0.2rem"
        >
          Update
        </button>

        <!-- Cancel -->
        <button
          class="btn btn-secondary"
          style="margin-top: 0.8rem"
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
