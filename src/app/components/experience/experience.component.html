<div class="container">
  <div id="experience" class="row">
    <h1>Laboral Experience</h1>

    <div class="col-lg-12">
      <button
        type="button"
        class="btn btn-primary mb-2"
        routerLink="/experience-create"
      >
        Add Experience
      </button>
      <!--      <table class="table table-dark table-striped" style="margin-top: 1rem">-->
      <table class="table table-striped mt-2">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <!-- StartedAt -->
            <th scope="col">Start</th>
            <!-- finishedAt -->
            <th scope="col">End</th>
            <!-- buttons -->
            <!-- <th scope="col" *ngIf="isLogged">Edit</th>-->
            <th scope="col">Edit</th>
            <!-- <th scope="col" *ngIf="isLogged">Delete</th>-->
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Experience of experiences">
            <!-- <td>{{ Experience.id }}</td> -->
            <td>{{ Experience.name }}</td>
            <td>{{ Experience.description }}</td>
            <td>{{ Experience.startedAt }}</td>
            <td>{{ Experience.finishedAt }}</td>
            <td>
              <!-- edit -->
              <button
                class="btn btn-sm btn-warning"
                routerLink="/experience-update/{{ Experience.id }}"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
            </td>
            <td>
              <!-- delete -->
              <button
                class="btn btn-sm btn-danger"
                (click)="delete(Experience.id)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
