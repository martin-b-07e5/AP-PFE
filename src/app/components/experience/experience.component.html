<div class="container">
  <div id="experiencia" class="row">
    <h1>Experiencia laboral</h1>

    <div class="col-lg-12">

      <button type="button" class="btn btn-primary"
              routerLink="/experienceadd"
      >Add Experience
      </button>

      <table class="table table-dark table-striped" style="margin-top: 1rem">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Experience of experiences">
          <td>{{Experience.idExperience}}</td>
          <td>{{Experience.name}}</td>
          <td>{{Experience.description}}</td>
          <td>EDITAR</td>
          <td>BORRAR</td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
