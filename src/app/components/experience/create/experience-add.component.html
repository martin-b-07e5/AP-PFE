<div class="container">
  <div class="row">

    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="name">Experience Name</label>
          <input type="text" class="form-control"
                 id="name" name="name"
                 [(ngModel)]="name" required
                 [autofocus]
                 autofocus
          >
        </div>

        <div class="form-group">
          <label for="description">Experience Description</label>
          <input type="text" class="form-control"
                 id="description" name="description"
                 autofocus
                 [(ngModel)]="description" required
          >
        </div>

        <button class="btn btn-primary" style="margin-top: 0.8rem">Add</button>

      </form>
    </div>

  </div>
</div>
